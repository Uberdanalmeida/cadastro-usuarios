<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Cadastro de usuários</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="simulador">
        <div>
            <img src="imagem/papagaios.png" alt="">   
        </div>

        <div id="formu">
            <h1>Cadastrar Usuário</h1>
            <form action="">
                <p>Nome: <input type="text" name="" id=""></p>

                <button onclick="clicar()">ENTRAR</button>
            </form>

            <span>Esqueceu a senha? <a href="#">Recuperar Senha</a></span>
        </div>
        <script src="script.js"></script>
</body>
